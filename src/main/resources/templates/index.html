<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">  
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilo_login.css}">    
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script><!--PRIMERO AL JQUERY-->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container">
    	<div class="alert alert-warning alert-dismissible fade show text-danger" role="alert" th:if="${error!=null}">
  <strong>Error...</strong><span th:text="${error}"></span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- ------------------------------------------------- -->
    	<form th:action="@{/}" method="post">
        <div class="cuadro pt-2 pl-4">            

            <div class="row">
                <div class="col-4 pt-5 pl-2">
                    <h2 class="">ALMACEN <br> SYSTEM</h2>
                </div>
                <div class="col-8">
                    <div class="col-12 mb-3">
                        <label class="etiqueta" for="username"><i class="far fa-user"></i> Usuario</label>                    
                        <input type="" class="form-control" placeholder="Usuario" name="username" id="username">
                    </div>
                    <div class="col-12">
                        <label class="etiqueta" for="password"><i class="fas fa-key"></i> Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" name="password" id="password">
                    </div>
                </div>
            </div>
            <div class="row mt-4 pb-4">
                <div class="col-12">
                    <!-- <a th:href="@{/principal/}" type="button" class="btn btn-bs shadow"><i class="far fa-play-circle"></i> Iniciar Sesión</a> -->
                    <button type="submit" class="btn btn-bs shadow"><i class="fas fa-door-open"></i> Ingresar</button> 
                </div>
            </div>            
            
        </div>
        </form>
<!-- ------------------------------------------------- -->
    </div>
</body>
</html>
